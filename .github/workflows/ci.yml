name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          cd python-service
          pip install -r requirements.txt
          pip install flake8

      - name: Lint Python Code
        run: |
          cd python-service
          flake8 .

      # Node setup
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: |
          cd node-service
          npm install

      - name: Install ESLint
        run: |
          cd node-service
          npm install eslint

      - name: Lint Node Code
        run: |
          cd node-service
          npx eslint .

      # Docker Compose
      - name: Build and Start Services
        run: docker compose up -d --build

      - name: Wait for Services
        run: sleep 15

      - name: Health Check Node Service
        run: curl http://localhost:3000
